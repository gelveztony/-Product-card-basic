<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title> Product preview card component</title>
  </head>

  <body>
    <div class="card">

      <div class="image">
        <img src="images/img.jpg" alt="Perfume">
      </div>

      <div class="text">
        <p class="description"> P E R F U M E </p>
        <h1> Gabrielle Essence Eau De Parfum </h1>
        <p class="description paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>
      
        <div class="prices">
          <p class="price-one"> $149.99 </p>
          <p class="price-two"> $169.99 </p>  
        </div>

        <div class="button">
          <a href="https://github.com/gelveztony"><i class="fa fa-shopping-cart" aria-hidden="true"> </i> Add to Cart </a>
        </div>
      </div>

    </div>
  </body>

  <footer>
      Coded by <a href="https://github.com/gelveztony"> Antonio Gelvez </a>.
  </footer>
</html>
